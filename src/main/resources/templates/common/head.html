	<!-- copy -->
    <script>
        var Toast = (function(){
            var timer;
            var speed;
            function Toast() {
                this.speed = 3000;
            }
            // メッセージを表示。表示時間(speed)はデフォルトで3秒
            Toast.prototype.show = function(message, speed) {
                if (speed === undefined) speed = this.speed;
                $('.toast-msg').remove();
                clearTimeout(this.timer);
                $('body').append('<div class="toast-msg">' + message + '</div>');
                var leftpos = $('body').width()/2 - $('.toast-msg').outerWidth()/2;
                $('.toast-msg').css('left', leftpos).hide().fadeIn('fast');

                this.timer = setTimeout(function() {
                    $('.toast-msg').fadeOut('slow',function(){
                        $(this).remove();
                    });
                }, speed);
            };
            // 明示的にメッセージを消したい場合は使う
            Toast.prototype.hide = function() {
                $('.toast-msg').fadeOut('slow',function() {
                    $(this).remove();
                });
            }
            return Toast;
        })();
        // セキュリティ上HTTPSでないと機能しない（ローカルでは機能）
        function copy(value) {
            navigator.clipboard.writeText(value);
            new Toast().show("コピーしました!",2000);
        }
        function copyById(id) {
        	var obj = $('#'+id);
        	if(obj==null){
        		new Toast().show("コピーの対象がありません。",2000);
        	}else{
            	copy(obj.innerText);
        	}
        }
	</script>
