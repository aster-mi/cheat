	<!-- copy -->
    <script>
    // TODO
        function copyToClipboard(id) {
            // コピー対象をJavaScript上で変数として定義する
            var text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            // コピーをお知らせする
            alert("コピー");
        }
