<th:block xmlns:th="http://www.thymeleaf.org"
	th:fragment="modal_fragment(body, id)">
	<button type="button" class="btn btn-secondary" data-bs-toggle="modal"
		th:data-bs-target="'#modal' + ${id}">+全表示+</button>
	<div class="modal fade" th:id="'modal' + ${id}" tabindex="-1"
		th:aria-labelledby="${id}" aria-hidden="true">
		<div
			class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-body">
					<th:block th:replace="${body}" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">閉じる</button>
					<button type="button" class="btn btn-primary">コピー（TODO）</button>
				</div>
			</div>
		</div>
	</div>
</th:block>
