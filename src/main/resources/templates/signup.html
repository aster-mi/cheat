<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>ユーザー登録</title>
    </head>
    <body>
        <div th:if="${errors!=null&&!errors.isEmpty()}"	th:each="error : ${errors}">
				<div th:text="${error.getDefaultMessage()}"></div>
		</div>
        <form th:action="@{/signup}" method="post" th:object="${form}">
            <div><label> ユーザー名 : <input type="text" th:field="*{username}"/> </label></div>
            <div><label> パスワード: <input type="password" th:field="*{password}"/> </label></div>
            <div><label> パスワード（確認）: <input type="password" th:field="*{checkPassword}"/> </label></div>
            <div><input type="submit" value="登録"/></div>
        </form>
    </body>
</html>
