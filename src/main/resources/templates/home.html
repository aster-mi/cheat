<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = 'HOME')">
</head>
<body>
	<!-- nav -->
	<div th:replace="common/nav :: nav_fragment"></div>
	<div class="container-xxl">
		<table class="table table-striped table-bordered table-secondary m-1">
			<thead class="table-dark">
				<tr>
					<th scope="col" class="col-2">タイトル</th>
					<th scope="col" class="col-9">コード・メモ</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${!#lists.isEmpty(cheats)}" th:each="cheat : ${cheats}"
					th:object="${cheat}">
					<td><h5 th:text="*{title}"></h5> <span
						class="badge rounded-pill bg-secondary text-light">タグ（仮）TODO</span>
						<form method="post">
							<input class="d-none" type="text" name="id" th:value="*{id}"></input>
							<div class="mt-1 bg-white rounded btn-group">
								<button type="submit" formaction="/edit"
									class="btn btn-outline-info">編集</button>
								<!-- TODO -->
								<button class="btn btn-outline-secondary">共有</button>
								<button type="submit" formaction="/delete"
									class="btn btn-outline-danger">削除</button>
							</div>
						</form></td>
					<td class="p-1">
						<div class="container-fluid p-0 m-0 position-relative">
							<pre class="m-0 p-1 code prettyprint linenums rounded"
								th:text="*{shortCode}"></pre>
							<th:block th:if="*{codeOverflow}">
								<div
									th:replace="common/modal :: modal_fragment(body = ~{::.fullcode},id = *{id})">
									<pre class="p-1 code fullcode prettyprint linenums rounded"
										th:text="*{code}" th:id="'code'+ *{id}"></pre>
								</div>
						</div> </th:block> <pre class="p-2 detail" th:utext="*{escapeDetail}"></pre>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
