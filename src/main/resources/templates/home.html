<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HOME</title>
</head>
<body>
<a th:href="@{/add}">追加画面</a>
  <table>
    <thead>
      <tr>
      	<th>#</th>
        <th>タイトル</th>
        <th>コード</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${!#lists.isEmpty(cheats)}" th:each="cheat : ${cheats}" th:object="${cheat}">
      	<td>
			<a th:href="@{/edit(id=*{id})}" th:text="*{id}"></a>
		</td>
        <td th:text="*{title}"></td>
        <td th:text="*{code}"></td>
        <td th:text="*{detail}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
