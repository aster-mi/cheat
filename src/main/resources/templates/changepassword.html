<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/head :: head_fragment(title = 'パスワード変更',links = ~{::link})">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
<link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body>
	<div id="login">
		<form th:action="@{/changepassword}" method="post" th:object="${form}">
			<div class="fs-2 fw-bold pt-3 pb-4 text-center text-success">
				<i class="fas fa-ghost me-1"></i>Relearn
			</div>
			<span class="fontawesome-lock mb-1"></span> <input type="password" th:field="*{oldPassword}" placeholder="現パスワード">
			<span class="fontawesome-lock"></span> <input type="password" th:field="*{newPassword}" placeholder="新パスワード">
			<span class="fontawesome-lock"></span> <input type="password" th:field="*{checkNewPassword}" placeholder=" 新パスワード（確認）">
			<input type="submit" value="変更">
			<div class="pt-3">
				<a class="text-secondary text-decoration-none" th:href="@{/}">≪HOME</a>
			</div>
		</form>
		<div class="d-flex justify-content-center">
			<div>
				<div th:if="${errors!=null&&!errors.isEmpty()}" th:each="error : ${errors}">
					<div class="row text-danger" th:text="'※'+${error.getDefaultMessage()}"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
