<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '設定',links = ~{})">
</head>
<body>
	<!-- nav -->
	<div th:replace="common/nav :: nav_fragment"></div>
	<div class="container-md">
		<div th:if="${errors!=null&&!errors.isEmpty()}" th:each="error : ${errors}">
			<div class="alert alert-danger m-1 p-2" th:text="${error.getDefaultMessage()}"></div>
		</div>
		<div class="container bg-light border rounded p-3 mt-4 mb-4">

			<div class="fs-2 text-secondary">
				<i class="fas fa-cog me-1"></i><span class="fw-bold">設定</span>
			</div>
			<form method="post" th:object="${form}">
				<div class="border-top border-bottom">
					<div class="m-3">
						<a class="text-decoration-none" th:href="@{/changepassword}">パスワード変更<i class="fas fa-angle-double-right"></i></a>
					</div>
					<div class="form-check form-switch m-3">
						<input class="form-check-input" type="checkbox" th:field="*{cheatAutoSort}" /> <label class="form-check-label">メモ更新時、先頭へ並び替える</label>
					</div>
					<div class="form-check form-switch m-3">
						<input class="form-check-input" type="checkbox" th:field="*{tagAutoSort}" /> <label class="form-check-label">タグ更新時、先頭へ並び替える</label>
					</div>
				</div>
				<button type="submit" class="btn btn-success mt-2">保存</button>
			</form>
		</div>
	</div>
</body>
</html>
